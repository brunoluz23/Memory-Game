<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Memory Game</title>
  <script src="./index.js"></script>
  <script src="./assets/js/util.js"></script>
  <script src="./assets/js/jogoDaMemoria.js"></script>
  <script src="./assets/js/tela.js"></script>
</head>
<body class="container-fluid">
  <br/>

  <div class="row container-fluid">
    <button type="button" class="btn btn-success" id="jogar">Clique aqui para iniciar</button>
    <button type="button" class="btn btn-danger" id="mostrar-tudo">Mostrar tudo</button>
  </div>

  <div id="carregando" class="row container-fluid invisible">
    <strong id="contador">Começando em 1...</strong>
    <div class="spinner-grow text-warning spinner-border-sm" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <br />
  
  <div class="row" id="conteudo"></div>
  
  <div class="row container-fluid">
    <div id="mensagem" class="alert alert-success invisible" role="alert">
      Combinação!
    </div>
  </div>
  

</body>
</html>
